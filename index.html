<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,500;9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">


        <title>Frontend Mentor | Product preview card component</title>
    </head>

    <body>
        <div id="card">
            <div id="image">
                <img src="images/image-product-desktop.jpg" alt="perfume">
            </div>
            <div id="content">
                <div id="type">
                    <p>PERFUME</p>
                </div>

                <div id="name">
                    <h1>Gabrielle <br>
                        Essence Eau De <br>
                        Parfum</h1>
                </div>

                <div id="description">
                    <p>A floral, solar and voluptuous <br>
                        interpretation composed by <br>
                        Olivier Polge, Perfumer-Creator <br>
                        for the House of CHANEL</p>
                </div>

                <div id="prices">
                    <div id="reduce_price">
                        <p>$149.99</p>
                    </div>
                    <div id="old_price">
                        <p>$169.99</p>
                    </div>
                </div>

                <div id="button">
                    <img src="images/icon-cart.svg" alt="cart-icon">
                    <p>Add to Cart</p>
                </div>
            </div>
        </div>
    </body>
</html>
